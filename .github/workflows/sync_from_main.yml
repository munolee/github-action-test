# alpha, staging branch를 main 브랜치로 동기화

name: 🧹 Synchronize all branches to main branch
run-name: 🧹 Synchronize all branches to main branch

on:
  workflow_dispatch:
    inputs:
      caution:
        description: Sync을 입력해주세요.
        required: true
        type: string

jobs:
  reset-branch:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout branch
        uses: actions/checkout@v3
      - run: |
          git push origin main:alpha2 --force
          git push origin main:staging2 --force

      - name: Synchronize from main branch
        uses: actions/github-script@v6
        with:
          script: |
            const { syncFromMain } = require('./dist/bundle.js')
            syncFromMain({context, github})